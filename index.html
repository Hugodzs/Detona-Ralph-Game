<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    
<!-- 
    links para fontes e CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <script defer src="./src/scripts/engine.js"></script>

</head>
<body>
   <div class="container">
    <div class="menu">
        <div class="menu-time">
            <H2 style="color: red;">TIME LEFT :</H2>
            <H2 id="time-left" class="timer">0</H2>
        </div>
        <div class="menu-score">
            <H2 style="color: red;">SCORE :</H2>
            <h2 id="score" class="timer">0</h2>
        </div>
        <div class="menu-lives">
            <img src="./src/imgs/vidas.webp" width="70px" alt="fotoplayer">
            <h2 id="lifes">3</h2>
        </div>

    </div>
    <div class="painel">
        <div class="painel-row">
            <div class="square enemy" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>
    <div class="painel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>
        <div class="painel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </div>
   </div>
    
</body>
</html>
